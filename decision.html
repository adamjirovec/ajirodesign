<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #b3b3b3;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .option {
            max-width: 400px;
        }

        img {
            width: 100%;
            height: auto;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            text-decoration: none;
            background: black;
            color: white;
            border-radius: 30px;
            font-weight: bold;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

<h1>Which version do you prefer?</h1>

<div class="container">

    <div class="option">
        <img src="images/versionA.jpg" alt="Version A">
        <br>
        <a href="index.html">Choose Version A</a>
    </div>

    <div class="option">
        <img src="images/versionB.jpg" alt="Version B">
        <br>
        <a href="index.html">Choose Version B</a>
    </div>

</div>

</body>
</html>
