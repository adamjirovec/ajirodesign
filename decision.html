<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 60px 40px;
        }

        a {
            display: block;
            max-width: 450px;
            transition: transform 0.25s ease, opacity 0.25s ease;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* subtle premium hover */
        a:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }
    </style>
</head>

<body>

<h1>Which version do you prefer?</h1>

<div class="container">

    <a href="index.html">
        <img src="images/versionA.png" alt="Version A">
    </a>

    <a href="index.html">
        <img src="images/versionB.png" alt="Version B">
    </a>

</div>

</body>
</html>
