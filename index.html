  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AJIRO</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="images/AJIRO.svg" />
  <link rel="alternate icon" href="images/AJIRO.png" type="image/png" />
  <link rel="apple-touch-icon" href="images/AJIRO.png" />

<body>
  <!-- =========================

       ========================= -->
  <header class="header">
    <img src="images/AJIRO.svg" alt="AJIRO Logo" class="logo" />
  </header>

  <!-- =========================
       HERO + BACKGROUND VIDEO
       ========================= -->
  <div class="bg">
    <!-- Video source is attached in script.js -->
    <video autoplay muted loop playsinline preload="auto">
    <source src="main_video/video_comp.mp4" type="video/mp4">

    <div class="content">
      <section class="hero">
        <div class="container">
          <!-- Typewriter text is controlled in script.js -->
          <h1 id="type"></h1>

          <!-- CTA button fades in via CSS+JS -->
          <h2>
            <a href="p1.html" id="fade" target="_blank" rel="noopener">
              Explore the P1
            </a>
          </h2>
        </div>
      </section>
    </div>
  </div>

  <!-- =========================
       FOOTER
       ========================= -->
  <footer class="footer">
    <div class="socials">
      <a href="https://www.instagram.com/ajirodesign?igsh=MTVjczhvaHBlczJ6cQ%3D%3D&utm_source=qr" target="_blank" rel="noopener">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://www.linkedin.com/in/adam-jirovec" target="_blank" rel="noopener">
        <img src="images/linkedin.svg" alt="LinkedIn" />
      </a>
      <a href="mailto:adam.jirovec@icloud.com">
        <img src="images/email.svg" alt="Email" />
      </a>
    </div>
  </footer>

  <!-- HLS playback (required for .m3u8 on most browsers) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
